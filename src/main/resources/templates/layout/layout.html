<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<!--  link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/--> <!-- integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/-->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
<header th:fragment="header">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Sp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}" th:text="#{text.menu.home}">Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Cliente/listar}" th:text="#{text.menu.customer}">Clientes</a>
      </li>
    </ul>
    <ul class="navbar-nav navbar-right">
      <li sec:authorize="!isAuthenticated()"><a
          class="btn btn-outline-primary" th:href="@{/login}" th:text="#{text.menu.signin}">Ingrese</a></li>
      <li sec:authorize="isAuthenticated()" class="dropdown show">
         <a class="btn btn-outline-primary dropdown-toggle" href="#"
            role="button" id="dropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false"><span sec:authentication="name"></span></a>
           <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
             <form id="logoutForm" th:action="@{/logout}" method="post">
               <button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();" type="submit" th:text="#{text.menu.signout}">Salir</button>
               <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
             </form>
           </div>
        </li>
      </ul>
    <ul class="navbar-nav navbar-right ms-4">
      <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=es_ES)}">ES</a></li>
      <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=en_UK)}">UK</a></li>
      <li class="nav-item mx-1"><a class="btn btn-outline-success" th:href="@{/locale(lang=it_IT)}">IT</a></li>
      <li class="nav-item dropdown show mx-2">
        <a class="btn btn-outline-primary dropdown-toggle" href="#"
            role="button" id="dropdownLanguage" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false"><span th:text="#{text.locale.language}"></span></a>
           <div class="dropdown-menu" aria-labelledby="dropdownLanguage">
             <a class="dropdown-item" th:href="@{/locale(lang=es_ES)}" th:text="#{text.locale.es}"><i class="flag flag-spain"></i></a>
             <a class="dropdown-item" th:href="@{/locale(lang=en_UK)}" th:text="#{text.locale.en}"><i class="flag flag-united-kingdom"></i></a>
             <a class="dropdown-item" th:href="@{/locale(lang=it_IT)}" th:text="#{text.locale.it}"><i class="flag flag-italy"></i></a>
           </div>
      </li>
    </ul>
    </div>
  </div>
</nav>
<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
<div class="alert alert-error" th:if="${error != null}" th:text="${error}"></div>
<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
</header>
<div class="container">
</div>
<footer th:fragment="footer" class="container">
<hr/>
<div class="row row-no-gutters">
<div class="col-lg-4 col-md-6 col-sm-12">
<img th:src="@{/images/spring.png}" alt="spring logo"/>
</div>
<div  class="col-lg-8 col-md-6 col-sm-12">
<p sec:authorize="isAuthenticated()"><span th:text="#{text.footer.user}">
Usuario logeado: </span> <span sec:authentication="name"></span> | <span th:text="#{text.footer.roles}">Roles: </span><span
sec:authentication="principal.authorities"></span>
</p>
<p th:utext="#{text.footer.powered}">Proyecto de prueba desarrollado for Felipe Cruz R., usuando Spring Boot, JPA & Thymeleaf</p>
</div>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<!-- script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script -->
</footer>
</body>
</html>
