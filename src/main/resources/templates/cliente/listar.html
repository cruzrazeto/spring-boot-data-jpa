<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
    <div class="card-header"><b th:text="${titulo}"></b></div>
    <div class="card-body">
    <div class="table-responsive-sm">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Correo</th>
				<th>Creación</th>
				<th>Factura</th>
				<th>Editar</th>
				<th>Eliminar</th>
		</thead>
		<tbody>
			<tr th:each="cliente: ${clientes}">
				<td><a class="btn btn-primary btn-xs" th:href="@{/Cliente/ver/} + ${cliente.id}" th:text="${cliente.id}"/></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.createAt}"></td>
				<td><a class="btn btn-primary btn-xs" th:href="@{/Factura/form/} + ${cliente.id}">Crear</a></td>
				<td><a class="btn btn-primary btn-xs" th:href="@{/Cliente/form/} + ${cliente.id}">Editar</a></td>
				<td><a class="btn btn-danger btn-xs" th:href="@{/Cliente/del/} + ${cliente.id}" onclick="return javascript:confirm('Estáseguro que desea eliminar?');">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
	</div>
	<nav th:replace="layout/pager :: pager"></nav>
    <a th:href="@{/Cliente/form}" class="btn btn-primary">Crear cliente</a>
	</div>
	</div>
	</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
